<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/index.js"></script>
  <title>Document</title>
</head>
<body class="bg-[url('/satan.png')] bg-no-repeat bg-cover">
<div class="bg-black/[80%] rounded flex flex-col text-center w-[90%] sm:w-[52%] md:w-[45%] lg:w-[35%] m-auto mt-4 border border-black">
<h1 class="text-2xl sm:text-3xl md:text-5xl mt-4 text-red-600">Satan's Calculator</h1>
<p class="text-white text-sm sm:text-lg mb-1">-Multiply any number by 666-</p>
<p class=" text-white text-xs text-center">Created by <a href="http://emptybrother7.com" class="text-red-100">emptybrother7</a></p>
<div class="pt-4">
<input class="border border-black w-[70%] sm:w-[40%] p-1 text-xs" type="text" placeholder="pick a #" id="number">
</div>
<input class="mt-2 mb-4 border border-black text-xs w-[40%] sm:w-[20%] m-auto rounded bg-slate-100" type="button" value="Submit" onclick="satan()">
<div class="mb-4 border border-black w-[50%] m-auto bg-[url('/satan.png')]">
<p class="text-sky-100 backdrop-blur-xl backdrop-saturate-100" id="answer">Satan Says</p>
</div>
</div>
<div class="m-4 flex justify-center">
<iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLK77nnonGm73mt8DMlvYQ0vEgNAghHXRV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
</html>
